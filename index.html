<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="logo-container">
          <img class="odin-logo" src="img/odin-lined.png" alt="odin-logo" />
          <h1 class="odin-title">ODIN</h1>
        </div>

        <div class="credit">
          Photo by
          <a href="https://unsplash.com/@haliewestphoto">Halle West</a>
          on
          <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
        </div>
      </div>
      <div class="right">
        <div class="text-info">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p>Sign up <em>now</em> to get started.</p>

          <p>You <em>know</em> you want to.</p>
        </div>

        <form action="#" class="form-section">
          <div class="input-section">
            <p>Let's do this!</p>
            <div class="inputs">
              <label for="first-name">First Name</label>
              <input type="text" name="first-name" id="first-name" />
            </div>

            <div class="inputs">
              <label for="last-name">Last Name</label>
              <input type="text" name="last-name" id="last-name" />
            </div>

            <div class="inputs">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" />
            </div>

            <div class="inputs">
              <label for="phone-number">Phone Number</label>
              <input type="tel" name="phone-number" id="phone-number" />
            </div>

            <div class="inputs">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" />
            </div>

            <div class="inputs">
              <label for="confirm-pass">Confirm Password</label>
              <input type="password" name="confirm-pass" id="confirm-pass" />
            </div>
          </div>

          <div class="button-container">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
